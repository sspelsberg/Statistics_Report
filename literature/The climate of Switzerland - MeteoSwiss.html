:&quot;https://www.meteoswiss.admin.ch/about-us/contact.html&quot;,&quot;target&quot;:&quot;&quot;,&quot;label&quot;:&quot;Contact&quot;,&quot;type&quot;:&quot;internalLink&quot;},{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/about-us/careers.html&quot;,&quot;target&quot;:&quot;&quot;,&quot;label&quot;:&quot;Careers&quot;,&quot;type&quot;:&quot;internalLink&quot;},{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/about-us/media.html&quot;,&quot;target&quot;:&quot;&quot;,&quot;label&quot;:&quot;Media&quot;,&quot;type&quot;:&quot;internalLink&quot;},{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/about-us/meteoswiss-blog.html&quot;,&quot;target&quot;:&quot;&quot;,&quot;label&quot;:&quot;MeteoSchweiz-Blog&quot;,&quot;type&quot;:&quot;internalLink&quot;}],&quot;homePageLink&quot;:&quot;https://www.meteoswiss.admin.ch/&quot;,&quot;myFavoriteLink&quot;:{&quot;children&quot;:[],&quot;active&quot;:false,&quot;label&quot;:&quot;My favourites&quot;,&quot;url&quot;:&quot;https://www.meteoswiss.admin.ch/my-favourites.html&quot;},&quot;adminLink&quot;:&quot;https://www.admin.ch/gov/en/start.html&quot;,&quot;breadcrumbs&quot;:{&quot;entries&quot;:[{&quot;label&quot;:&quot;Homepage&quot;,&quot;url&quot;:&quot;https://www.meteoswiss.admin.ch/&quot;},{&quot;label&quot;:&quot;Climate&quot;,&quot;url&quot;:&quot;https://www.meteoswiss.admin.ch/climate.html&quot;},{&quot;label&quot;:&quot;The climate of Switzerland&quot;,&quot;url&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland.html&quot;}]},&quot;login&quot;:true,&quot;easyLanguageLink&quot;:&quot;https://www.meteoswiss.admin.ch/natural-hazards-easy-to-understand-information.html&quot;}" slot="header"> </mch-header> <mch-text editmode="false" html="&lt;p&gt;The Federal Office of Meteorology and Climatology, MeteoSwiss runs a quality-controlled &lt;a href=&quot;https://www.meteoswiss.admin.ch/home/measurement-and-forecasting-systems/land-based-stations/swiss-national-basic-climatological-network.html&quot;&gt;Climate &lt;/a&gt;&lt;a href=&quot;https://www.meteoswiss.admin.ch/weather/measurement-systems/land-based-stations/swiss-national-basic-climatological-network.html&quot;&gt;Observation Network&lt;/a&gt;, which has been expanding continuously since 1864 and will continue to do so into the future. This network is the cornerstone of all the observations and analysis of climate and climate change undertaken in Switzerland. MeteoSwiss provides &lt;a href=&quot;/services-and-publications/publications.html#order=date-desc&amp;amp;page=1&amp;amp;pageGroup=publication&amp;amp;type=reportOrBulletin&amp;amp;category=climate&quot;&gt;monthly and annual reports&lt;/a&gt; that give information on the latest climate status. The &lt;a href=&quot;https://www.meteoswiss.admin.ch/weather/weather-and-climate-from-a-to-z/weather-archive-of-switzerland.html&quot;&gt;Swiss Weather Archive&lt;/a&gt; contains all annual reports since measurements began. MeteoSwiss describes the current climate in line with the specifications of the World Meteorological Organisation (WMO), using measurement data from the period 1991-2020. The main characteristics of the Swiss climate are depicted and described in detail below.&lt;/p&gt;

&lt;h2&gt;Temperature&lt;/h2&gt;

&lt;p&gt;The average temperature across Switzerland for the years 1991-2020 is 5.8&amp;deg;C. The annual mean in the Swiss lowlands is 8-12&amp;deg;C. The highest temperatures north of the Alps are reached in Western Switzerland along Lake Geneva and at the southern Jura foothills, in the Basel region and in the Foehn valleys along the Rhine and Reuss rivers. The annual averages in the lower-lying areas around the large Ticino lakes and Lower Valais are somewhat higher. In the pre-Alps and Alps, the annual mean temperature is decreasing with height. In the highest regions of Switzerland, the average temperatures are significantly below freezing.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-image-component editmode="false" qs-state="connected" alt=" 	Map of Switzerland with colour-coded data on annual temperature. Central Switzerland, Ticino and the Alpine valleys are shown in red. In these areas, the annual mean temperature is between 7 and 14 degrees Celsius." caption="Annual mean temperature (C) for the period 1991-2020" has-lightbox="true" renditions="{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png, /images/1904/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png, /images/1904/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png, /images/1456/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png, /images/880/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png, /images/1904/website/climate/climate-of-switzerland/abb1_jahrestemperatur_schweiz.png0/abb1_jahrestemperatur_schweiz.png 2x&quot;}" src="/dam/jcr:2f9cfc0e-1029-4b7f-8965-61160afdf0d6/abb1_jahrestemperatur_schweiz.png" slot="main"> </mch-image-component> <mch-text editmode="false" html="&lt;h3&gt;Where and when heatwaves occur&lt;/h3&gt;

&lt;p&gt;The highest temperatures are recorded in July and August in the lower-lying regions of the country. Average maximum temperatures of around 25&amp;deg;C and more are possible in the lower-lying areas on the south side of the Alps and in central Switzerland. June, July and August are typically the months in which the longest and most intense heatwaves occur, with maximum daily temperatures of more than 30&amp;deg;C. In settled weather conditions, the maximum temperature can increase on a daily basis, reaching above 35&amp;deg;C in some locations. Heatwaves present a health risk to humans, and cause stress for animals and plants. On the south side of the Alps, in the period 1991-2020 there are around 10-20 days per year on average where the temperature reaches 30&amp;deg;C or more. Central Switzerland has somewhat fewer hot days. There are very few hot days at altitudes above 1,200 MASL. Heatwaves have become substantially more frequent and intense since about 1980 because of climate change.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/climate-change/heatwaves-droughts-cold-and-snowfall.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Heatwaves, droughts, cold and snowfall &quot;,&quot;type&quot;:&quot;internalLink&quot;},{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland/urban-heat.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Urban heat&quot;,&quot;type&quot;:&quot;internalLink&quot;},{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/weather/hazards.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Heatwave warnings &quot;,&quot;type&quot;:&quot;internalLink&quot;},{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland/records-and-extremes.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Records and extremes &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="main" title=""> </mch-link-download-list> <mch-accordion editmode="false" qs-state="connected" slot="main"> <mch-accordion-panel editmode="false" qs-state="connected" title="What are the factors influencing the climate in Switzerland?" slot="panels"> <mch-text editmode="false" html="&lt;p&gt;The climate of Switzerland is primarily the result of the country&amp;rsquo;s geographical location in the mid-northern latitudes of central Europe, along with its complex topography of high Alpine peaks and deep valleys. The geographical positioning determines the solar radiation over the year, and thus the seasons and the day lengths. The local weather conditions, on the other hand, are dependent on both the geographical location and the season. The varied topography of the Alpine region makes for regional differences in weather. There are also regular features of the climate that are peculiar to Switzerland (&lt;a href=&quot;https://www.meteoswiss.admin.ch/weather/weather-and-climate-from-a-to-z/regularly-occurring-weather-phenomena.html&quot;&gt;Regularly occurring weather conditions&lt;/a&gt;), such as the cold spell in June known as the &amp;ldquo;Schafsk&amp;auml;lte&amp;rdquo; or the spate of frost days which occurs in May, known as &amp;ldquo;Eisheiligen&amp;rdquo;.&lt;/p&gt;

&lt;p&gt;The climate of central and northern Europe, including Switzerland, is heavily influenced by the Atlantic Ocean. Switzerland is located in the West Wind Zone, which is why for most of the year air masses arrive in Switzerland from the west, whereas air currents from easterly, northerly and southerly directions are comparatively rare. High or low pressure systems centred directly over Switzerland are also comparatively rare (2% of the direction of the air currents, which amounts to around one week per year).&lt;/p&gt;

&lt;p&gt;On prevailing currents from westerly and northwesterly directions, mild, humid sea air travels across Switzerland. These have a cooling effect in the summer, and a warming effect in winter. In the summer, when the strong, westerly high-altitude winds (the jetstream) move further north, as they normally do, Switzerland is dominated by a continental climate with a distinct diurnal cycle in temperature and precipitation. During this season precipitation often falls in the form of thunderstorms in the latter half of the day. Over the course of a year, most areas in Switzerland receive sufficient precipitation to meet the needs of industry and the population. The Alps act as a prominent climatic barrier between northern and southern Switzerland.&lt;/p&gt;

&lt;p&gt;Southern Switzerland is mainly affected by the Mediterranean Sea, where the climate differs from that of the north, most notably in its significantly milder winters. The south side of the Alps is also known for its heavy precipitation in conjunction with low-pressure systems in the Gulf of Genoa, and when moist air masses move up over the southern Alps during southwesterly flow or southerly Foehn conditions..&lt;/p&gt;
" slot="content" class="hydrated"> </mch-text> <mch-image-component editmode="false" qs-state="connected" alt="Illustration showing how often weather-influencing air masses reach Switzerland, per wind direction. The air masses arrive most frequently from a westerly (30%), northwesterly (22%) and southwesterly (18%) direction." caption=" 	Proportion of wind directions from which air currents arrive in Switzerland. W: Westerly current, NW: Northwesterly, N: Northerly, NE: Northeasterly, E: Easterly, SE: Southeasterly, S: Southerly, SW: Southwesterly, L: Low pressure area directly over Switzerland, H: High pressure area directly over Switzerland. The analysis includes data for every day of the year. " has-lightbox="true" renditions="{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg, /images/1904/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg, /images/1904/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg, /images/1456/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg, /images/880/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg, /images/1904/website/climate/climate-of-switzerland/abb2_himmelsrichtungen_luftmassen_en.jpg/abb2_himmelsrichtungen_luftmassen_en.jpg 2x&quot;}" src="/dam/jcr:dd5a7752-cce1-4a17-9e6f-a2b08a2906a1/abb2_himmelsrichtungen_luftmassen_en.jpg" slot="content"> </mch-image-component> </mch-accordion-panel> </mch-accordion> <mch-text editmode="false" html="&lt;h3&gt;Where cold is the order of the day&lt;/h3&gt;

&lt;p&gt;In Switzerland&amp;rsquo;s higher-altitude regions, the cold is a prominent feature of the climate. In the lowlands, frost and ice resulting from cold snaps are a problem for agriculture, the human population and infrastructure alike. The coldest temperatures are recorded in January and February. The most severe cold waves are often associated with the inflow of cold air from a northerly to easterly direction. In the north part of central Switzerland the average minimum daily temperature is only slightly below 0&amp;deg;C between December and February, whereas it is somewhat higher in the lower-lying areas of Ticino. Cold air can accumulate in valleys and hollows, which, after several days&amp;rsquo; build-up, can lead to temperatures far below freezing.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/climate-change/heatwaves-droughts-cold-and-snowfall.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Heatwaves, droughts, cold and snowfall &quot;,&quot;type&quot;:&quot;internalLink&quot;},{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland/records-and-extremes.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Records and extremes &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="main" title=""> </mch-link-download-list> <mch-accordion editmode="false" qs-state="connected" slot="main"> <mch-accordion-panel editmode="false" qs-state="connected" title="How Switzerland is affected by climate change" slot="panels"> <mch-text editmode="false" html="&lt;p&gt;The temperature in Switzerland has risen sharply since measurements began. The current climate mean is already 2.8 &amp;deg;C above the pre-industrial average of 1871-1900 (as of 2024). For the last ten years (2014-2023), the increase is 2.7 &amp;deg;C. &amp;nbsp;Since the 1960s, each decade has been warmer than the last. The &lt;a href=&quot;https://www.meteoswiss.admin.ch/climate/climate-change/swiss-climate-change-scenarios.html&quot;&gt;CH2018 climate scenarios&lt;/a&gt; indicate that this trend will continue in the future. The altitude of the zero-degree isotherm is climbing. The result of this is that winter precipitation in lower-lying areas falls more often in the form of rain rather than snow. Heavy precipitation events have increased in both intensity and frequency. This is another change that will become more pronounced in the future. Summers are becoming hotter and drier overall. If we are to curb the consequences of climate change in Switzerland as well as the rest of the world, global efforts are needed to reduce greenhouse gas emissions.&lt;/p&gt;
" slot="content" class="hydrated"> </mch-text> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/climate-change.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Climate change &quot;,&quot;type&quot;:&quot;internalLink&quot;},{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/climate-change/changes-in-temperature-precipitation-and-sunshine/climate-monitor.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Climate monitor &quot;,&quot;type&quot;:&quot;internalLink&quot;},{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/services-and-publications/publications.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Climate reports &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="content" title=""> </mch-link-download-list> </mch-accordion-panel> </mch-accordion> <mch-text editmode="false" html="&lt;h2&gt;Precipitation&lt;/h2&gt;

&lt;p&gt;The highest annual precipitation amounts are observed in the Alps, the Alpine foothills, on the south side of the Alps and across the western peaks of the Jura. These regions normally have annual totals of around 2,000&amp;nbsp;mm of precipitation. In the northern plateau, the average amount is around 1000 to 1500 mm per year. The annual precipitation sum falling over the whole of Switzerland is roughly equal to the capacity of Lake Constance. Nearly everywhere in Switzerland, more precipitation falls in the summer than in the winter. The reason for this is the greater availability of water in the atmosphere due to higher temperatures and heavy thunderstorms. In the other months, it is mainly the low-pressure systems and associated cold and warm fronts that cause precipitation.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-accordion editmode="false" qs-state="connected" slot="main"> <mch-accordion-panel editmode="false" qs-state="connected" title="Climate diagrams show precipitation and temperatures over the course of the year." slot="panels"> <mch-text editmode="false" html="&lt;p&gt;Climate diagrams can be helpful when planning travel, for example. They provide useful information for holidaymakers in Switzerland, and for anyone wishing to know what kind of climate to expect in a given locality.&lt;/p&gt;
" slot="content" class="hydrated"> </mch-text> <mch-image-component editmode="false" qs-state="connected" alt=" 	Illustrations with temperature (curves) and precipitation (bars). In Zermatt and Arosa, the mean temperature ranges from -4C in January to 14C and 12C respectively in July. Zermatt has 30-80 mm precipitation per month, and in Arosa the figure is 80-160 mm." caption=" 	Examples of climate diagrams for Zermatt at 1638 MASL (left) and Arosa at 1,878 MASL (right). Climate diagrams show the daily minimum, mean and maximum temperatures for a year, as well as the total precipitation. " has-lightbox="true" renditions="{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png, /images/1904/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png, /images/1904/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png, /images/1456/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png, /images/880/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png, /images/1904/website/climate/climate-of-switzerland/abb3_climsheet_ZER_ARO_np9120_en.png/abb3_climsheet_ZER_ARO_np9120_en.png 2x&quot;}" src="/dam/jcr:73518ef5-4adf-4f34-9cc9-adbb85d677a0/abb3_climsheet_ZER_ARO_np9120_en.png" slot="content"> </mch-image-component> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland/climate-normals/climate-diagrams-and-normals-per-station.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Climate diagrams at weather stations&quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="content" title=""> </mch-link-download-list> </mch-accordion-panel> </mch-accordion> <mch-text editmode="false" html="&lt;p&gt;The Alps act as a climatic divider between north and south, and thus create an additional climatic region, namely the inner-Alpine valleys. These valleys are well-protected against moist air masses from the north and the south, and so have very dry conditions. Typical examples of these dry valleys are the Rhone Valley in the Canton of Valais in the south-west and the Engadine in the south-east of Switzerland. In the Rhone Valley, the average precipitation is between 550 and 700 mm per year, depending on the particular area, while in the Engadine it is between 700 and 1000 mm per year.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-image-component editmode="false" qs-state="connected" alt="Map of Switzerland with colour-coded data on annual precipitation volume. Ticino, the Alps and the Alpine foothills have the largest volumes of precipitation (2,000 mm and more), and the Rhone Valley and Engadine have the least precipitation." caption="Annual total precipitation (mm) for the period 1991-2020" has-lightbox="true" renditions="{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png, /images/1904/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png, /images/1904/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png, /images/1456/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png, /images/880/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png, /images/1904/website/climate/climate-of-switzerland/abb4_niederschlagssumme_norm.png/abb4_niederschlagssumme_norm.png 2x&quot;}" src="/dam/jcr:c08704d5-ffe3-47de-8ad0-00b480a46f80/abb4_niederschlagssumme_norm.png" slot="main"> </mch-image-component> <mch-accordion editmode="false" qs-state="connected" slot="main"> <mch-accordion-panel editmode="false" qs-state="connected" title="Heavy precipitation and precipitation extremes" slot="panels"> <mch-text editmode="false" html="&lt;p&gt;Heavy precipitation are normally associated with rare precipitation events that last anywhere between a few minutes to several days and can cause flooding and/or landslides or mudslides. Heavy precipitation is defined with different thresholds depending on the specific application. The heaviest precipitation events occur in Ticino. The long-term average hourly maximum precipitation reaches 30&amp;nbsp;mm or more at some measurement stations in Ticino. This corresponds to a heavy daily precipitation amount in central Switzerland. The greatest amounts of one-day precipitation are often recorded in autumn on the south side of the Alps with southerly currents. To the north of the Alps, large volumes of precipitation are often associated with thunderstorms and so they often occur in summer.&lt;/p&gt;
" slot="content" class="hydrated"> </mch-text> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland/records-and-extremes/climatology-of-heavy-precipitation.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Climatology of heavy precipitation &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="content" title=""> </mch-link-download-list> <mch-text editmode="false" html="&lt;h4&gt;Extreme precipitation events&lt;/h4&gt;

&lt;p&gt;In extreme value analyses, the greatest amount of precipitation within a year is used to determine how often (with which return period) certain precipitation amounts (return values) are exceeded for different duration stages and over the entire measurement period. This information can be used for flood risk assessments, among other things.&lt;/p&gt;

&lt;p&gt;In the northern Central Plateau, a daily precipitation of 100 mm is exceeded approximately every 100 years. In the western Ticino, especially in the Centovalli, a 100-year event corresponds to more than 300 mm in daily precipitation totals. In the Central Plateau, daily totals of 60-70 mm are exceeded about every ten years. In Ticino, a 10-year precipitation event provides 200 mm or more of precipitation per day.&lt;/p&gt;
" slot="content" class="hydrated"> </mch-text> <mch-image-component editmode="false" qs-state="connected" alt="Map of Switzerland with color-coded information on the amount of precipitation that falls during extreme events. In certain areas in Ticino, over 350 mm can fall during a 100-year event. In the west and north of Switzerland, the corresponding precipitation amount is less than 100 mm." caption=" 	Map of 100-year return values (mm) for one -day precipitation sums." has-lightbox="true" renditions="{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png, /images/1904/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png, /images/1904/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png, /images/1456/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png, /images/880/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png, /images/1904/website/climate/climate-of-switzerland/abb5_wiederkehrwert_wiederkehrwert100.png/abb5_wiederkehrwert_wiederkehrwert100.png 2x&quot;}" src="/dam/jcr:8992c01b-adc9-4f34-824e-d0442a4673b6/abb5_wiederkehrwert_wiederkehrwert100.png" slot="content"> </mch-image-component> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland/records-and-extremes/extreme-value-analyses.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Extreme value analyses &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="content" title=""> </mch-link-download-list> </mch-accordion-panel> </mch-accordion> <mch-text editmode="false" html="&lt;h3&gt;Hail causes damage into the millions&lt;/h3&gt;

&lt;p&gt;When thunderstorm clouds get tall enough, graupel or hailstones can form. Hailstones cause millions of francs&amp;rsquo; worth of damage every year in Switzerland, mostly occurring in the summer months. Depending on the size of the hailstorm and the distance it travels, hail can be very localised or occur over wider regions. The Napf, Ticino and Jura regions all tend to be hotspots for hailstorms. These areas normally have around two to four days of hail a year in the summer months. Very large hailstones with a diameter of up to 4 to 5.5&amp;nbsp;cm occur about once every 10 years. The extent of the damage that hailstones can cause depends not only on the size but also on the amount of hail falling in a particular area. Hail rarely occurs in the Alps.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland/hail-climatology.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Hail climatology &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="main" title=""> </mch-link-download-list> <mch-text editmode="false" html="&lt;h3&gt;Drought affects agriculture and other industry sectors&lt;/h3&gt;

&lt;p&gt;Depending on its duration, drought affects agriculture, forestry, water and energy supplies and shipping to varying degrees. For this reason, there are different definitions for drought. Meteorological drought is defined as a lack of precipitation that continues over several months or years.&lt;/p&gt;

&lt;p&gt;Longer periods without precipitation are more common on the south side of the Alps than in the north of Switzerland. In the south, periods with no precipitation for over a month occur every few years. The longest period without precipitation to date was in Lugano from December 1988 to February 1989, lasting a total of 77 days.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/climate-change/heatwaves-droughts-cold-and-snowfall.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Heatwaves, droughts, cold and snowfall &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="main" title=""> </mch-link-download-list> <mch-text editmode="false" html="&lt;h2&gt;Sunshine&lt;/h2&gt;

&lt;p&gt;The sunniest locations in Switzerland see an average of 2,000&amp;nbsp;hours or more of sunshine per year. This includes regions within Ticino and the Valais. The amount of solar radiation that a place can receive depends on the position of the sun and the amount and duration of shadow from surrounding mountains, as well as the direction that the slope is facing.&lt;/p&gt;

&lt;p&gt;The term &amp;ldquo;relative sunshine duration&amp;rdquo; refers to the amount of actual sunshine in relation to the maximum possible sunshine duration. Relative sunshine duration is dependent on the weather, and specifically, cloud cover. The highest relative sunshine duration is recorded in the dry valleys of the inner Alps, for instance in the Rhone valley and the Engadine, as well as on the south side of the Alps. In the northern part of central Switzerland, where low-lying stratus cloud is a regular occurrence in the colder half of the year, the relative sunshine duration is accordingly low.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-image-component editmode="false" qs-state="connected" alt="Map of Switzerland with colour-coded data on sunshine duration. Ticino and the Alpine valleys achieve 50% or more. In the northern part of central Switzerland the sun sometimes only shines for a third of the potential maximum time." caption=" 	Mean annual relative sunshine duration (%) for the period 1991-2020. The relative sunshine duration is the relationship between effective sunshine duration and the maximum possible duration. " has-lightbox="true" renditions="{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png, /images/1904/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png, /images/1904/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png, /images/1456/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png, /images/880/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png, /images/1904/website/climate/climate-of-switzerland/abb6_sonnenscheindauer.png/abb6_sonnenscheindauer.png 2x&quot;}" src="/dam/jcr:f5d8212e-d32c-4a19-a5a4-66936cc1983c/abb6_sonnenscheindauer.png" slot="main"> </mch-image-component> <mch-accordion editmode="false" qs-state="connected" slot="main"> <mch-accordion-panel editmode="false" qs-state="connected" title="Total solar radiation as a planning instrument for photovoltaics" slot="panels"> <mch-text editmode="false" html="&lt;p&gt;The term global radiation is used to denote the total solar radiation received by a measuring device. It represents the sum of direct solar radiation and shortwave diffuse radiation that reaches the surface of the measuring device after diffusion via clouds and soot or other particles. The information thereby ascertained is useful for planning the installation of photovoltaics and solar heating panels. The highest levels of global radiation in Switzerland occur in the higher-altitude Alpine regions.&lt;/p&gt;
" slot="content" class="hydrated"> </mch-text> <mch-image-component editmode="false" qs-state="connected" alt="Map of Switzerland with colour-coded data on global radiation Over 180 Watt/m2 are achieved in the Alps and in the Engadine. In central Switzerland, the global radiation is between 130 and 160 Watt/m2." caption="Mean average global radiation (Watt/m2) for 2020 " has-lightbox="true" renditions="{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png, /images/1904/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png, /images/1904/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png, /images/1456/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png, /images/880/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png, /images/1904/website/climate/climate-of-switzerland/abb7_globalstrahlung_karte_2020.png/abb7_globalstrahlung_karte_2020.png 2x&quot;}" src="/dam/jcr:265ae6ae-3e0b-49fb-b5dd-4349e0825644/abb7_globalstrahlung_karte_2020.png" slot="content"> </mch-image-component> <mch-text editmode="false" html="&lt;p&gt;&lt;a href=&quot;http://www.sonnendach.ch&quot;&gt;Sonnendach.ch&lt;/a&gt; (available in German) is a website that shows how much electricity or heat the roof or facade of a building can produce at every address in Switzerland.&lt;/p&gt;
" slot="content" class="hydrated"> </mch-text> </mch-accordion-panel> </mch-accordion> <mch-text editmode="false" html="&lt;h3&gt;Fog and low stratus&lt;/h3&gt;

&lt;p&gt;Fog commonly occurs in the cold months of the year. From late autumn through to spring, low-lying fog regularly forms, predominantly in high pressure areas. This tends to occur mostly along rivers and lakes as the air above these is very damp.&lt;/p&gt;

&lt;p&gt;Low-lying stratus cloud is often created in connection with cool, dry easterly or northeasterly winds. The dry air of the &amp;ldquo;Bise&amp;rdquo;, as the northeasterlies are known, causes low-lying fog to rise, and the stronger the Bise, the higher the top of the cloud layer will be. Strong, persistent Bise wind can mean that the low cloud cover does not lift for several days or even weeks. The northern part of central Switzerland and the southern foot of the Jura are particularly affected by this phenomenon. Inversions occur as a result of the low stratus: meaning that the sun shines above the stratus, e.g. in the Alps, and the air is warmer above than below it.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/weather/weather-and-climate-from-a-to-z/fog.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Fog&quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="main" title=""> </mch-link-download-list> <mch-accordion editmode="false" qs-state="connected" slot="main"> <mch-accordion-panel editmode="false" qs-state="connected" title="How does climate differ from weather?" slot="panels"> <mch-text editmode="false" html="&lt;p&gt;Weather is the term used to describe the state of the atmosphere at a given point in time. On the other hand, the climate is described using long-term statistical properties (norm values, deviations from the norm, extreme values and record occurrences) for various meteorological parameters including temperature, precipitation and sunshine duration. The characteristics are calculated according to global standards which use the same 30-year period. This enables the comparison of the climate of different regions. Average values from these so-called normal periods are also known as climate normals. Because the climate is currently undergoing change, the normal periods are updated every ten years.&lt;/p&gt;
" slot="content" class="hydrated"> </mch-text> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland/climate-normals.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Climate normals &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="content" title=""> </mch-link-download-list> </mch-accordion-panel> </mch-accordion> <mch-text editmode="false" html="&lt;h2&gt;Wind&lt;/h2&gt;

&lt;p&gt;The predominant wind directions at surface weather stations are dependent partly on the geographical situation, and partly on the location of the weather station and the nature of the surrounding land (e.g. altitude, valley direction, exposure). Close to the surface, the wind therefore often blows in from a westerly to southwesterly or northwesterly to northeasterly direction in many parts of Switzerland.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/climate/the-climate-of-switzerland/climate-normals/wind-roses-per-station.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Wind roses &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="main" title=""> </mch-link-download-list> <mch-text editmode="false" html="&lt;p&gt;The wind direction heavily influenced by the prevailing weather situation and the exposure of the measurement station. For many days of the year there is only a very light breeze in the lower-lying areas, so the annual average wind speed is below 10&amp;nbsp;km/h almost everywhere in central Switzerland. Higher wind speeds are recorded at weather stations located on the mountain peaks.&lt;/p&gt;

&lt;p&gt;Strong winds can cause damage, with a greater likelihood of damage at wind speeds of over 75&amp;nbsp;km/h. This threshold is exceeded on an average of fewer than 14 days per year in most places in central Switzerland. In some parts of the Alpine foothills, the figure is more than 30 days per year, and on the Alpine peaks, wind speeds reach over 75&amp;nbsp;km/h about once every six days or fewer, on average.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-image-component editmode="false" qs-state="connected" alt="Map of Switzerland with colour-coded data on frequency of days with strong wind gusts" caption="Number of days with wind gusts of over 75 km/h for the period 2008-2016 " has-lightbox="true" renditions="{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg, /images/1904/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg, /images/1904/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg, /images/1456/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg, /images/880/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg, /images/1904/website/climate/climate-of-switzerland/abb8_tage-mit-windboen-g-75kmh.jpg/abb8_tage-mit-windboen-g-75kmh.jpg 2x&quot;}" src="/dam/jcr:114b5154-42c4-4b4a-a013-6d1447d50d47/abb8_tage-mit-windboen-g-75kmh.jpg" slot="main"> </mch-image-component> <mch-text editmode="false" html="&lt;p&gt;During a thunderstorm, the top wind speeds are often very localised and shortlived, and are therefore difficult to record. In the context of strong areas low-pressure systems, wind speeds reaching 100&amp;nbsp;km/h and more can occur over the whole of Switzerland and last several hours or days. Such storms occur mainly in the winter months in Switzerland, and can be extremely destructive to infrastructure, forests or agricultural land over wide areas. The most severe storms in recent history have been Lothar (in December 1999), Vivian (February 1990) and Burglind (January 2018).&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-accordion editmode="false" qs-state="connected" slot="main"> <mch-accordion-panel editmode="false" qs-state="connected" title="Foehn  a potentially damaging phenomenon peculiar to the region" slot="panels"> <mch-text editmode="false" html="&lt;p&gt;Foehn wind is a special feature of the Swiss climate. This wind that crosses the Alps creates distinctly mild and dry conditions on the leeward, downwind side, often blowing at high speeds. There is a southern foehn and a northern foehn. The southern foehn gives rise to warm conditions on the north side of the Alps, and occurs primarily between autumn and spring. The most significant effects of the foehn are seen in the north-south aligned foehn valleys, e.g. in the Reuss and Rhine valleys. The northern foehn is a major climatic factor in southern Switzerland, particularly in the six months around winter, and often brings good weather and mild conditions lasting a few days.&lt;/p&gt;
" slot="content" class="hydrated"> </mch-text> <mch-image-component editmode="false" qs-state="connected" alt="Map of Switzerland showing foehn valleys These stretch from the upper and lower Valais in the west, across the Hasli and Reuss valleys to the Rhine valley in the east." caption=" 	Locations and flow directions for typical foehn valleys in the case of the southern foehn. The solid arrows show regions where foehn is a regular occurrence. The dotted arrows show regions which seldom experience foehn winds" has-lightbox="true" renditions="{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg, /images/1904/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg, /images/1904/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg, /images/1456/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg, /images/880/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg, /images/1904/website/climate/climate-of-switzerland/abb9_foehntaeler.jpg0/abb9_foehntaeler.jpg 2x&quot;}" src="/dam/jcr:58cd9e67-da03-49fe-985b-41e10e3b27da/abb9_foehntaeler.jpg" slot="content"> </mch-image-component> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/weather/weather-and-climate-from-a-to-z/foehn.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Foehn &quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="content" title=""> </mch-link-download-list> </mch-accordion-panel> </mch-accordion> <mch-text editmode="false" html="&lt;h2&gt;Snow&lt;/h2&gt;

&lt;p&gt;Starting at an altitude of 1,200-1,500 MASL, precipitation during winter predominantly falls as snow, such that a solid layer of snow often covers this area for weeks, and even months at higher altitudes. Snowfall is relatively rare in the low-lying areas of western Switzerland (greater Geneva area) and northern Switzerland (greater Basel area) as well as in the lowland in the southern tip of Switzerland. In these warmer regions - mainly because of their low elevation - completely snow-free winters are not uncommon. Due to climate change, the altitude of the zero-degree isotherm is climbing, and with it the snow line, which means that precipitation is now falling as rain at higher altitudes more often than before, and winters with little snow are more frequent.&lt;/p&gt;
" slot="main" class="hydrated"> </mch-text> <mch-image-slideshow editmode="false" qs-state="connected" images="[{&quot;renditions&quot;:{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg, /images/1904/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg, /images/1904/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg, /images/1456/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg, /images/880/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg, /images/1904/website/climate/climate-of-switzerland/abb10a_schneehoehenverlauf_bos_en.jpg/abb10a_schneehoehenverlauf_bos_en.jpg 2x&quot;},&quot;src&quot;:&quot;/dam/jcr:a9ee1cde-1922-4c05-87a6-2e6ab8b22cfd/abb10a_schneehoehenverlauf_bos_en.jpg&quot;,&quot;alt&quot;:&quot;The diagram shows how the snow depth in Bosco-Gurin increases from November to February to 1 m (median) and then decreases thereafter until the end of April.&quot;,&quot;caption&quot;:&quot;Snow depth graph for Bosco-Gurin (TI) for the period 1991-2020. The dark grey line shows the median snow depth (50% of the recorded values lie above it and 50% below). The light grey area covers 95% of all values recorded during the period 1991-2020. Between 1,200 and approximately 1,800 meters above sea level, there is snow cover from around October to April. &quot;},{&quot;renditions&quot;:{&quot;xl&quot;:&quot;/images/952/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg, /images/1904/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg 2x&quot;,&quot;md&quot;:&quot;/images/952/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg, /images/1904/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg 2x&quot;,&quot;sm&quot;:&quot;/images/728/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg, /images/1456/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg 2x&quot;,&quot;xs&quot;:&quot;/images/440/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg, /images/880/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg 2x&quot;,&quot;lg&quot;:&quot;/images/952/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg, /images/1904/website/climate/climate-of-switzerland/ab10b_schneehoehenveerlauf_sae_en.jpg/ab10b_schneehoehenveerlauf_sae_en.jpg 2x&quot;},&quot;src&quot;:&quot;/dam/jcr:7f5b80eb-3ea7-47a2-83db-8288176c48ea/ab10b_schneehoehenveerlauf_sae_en.jpg&quot;,&quot;alt&quot;:&quot;The diagram shows how the snow depth in Sntis increases from November to February to 1 m (median). At the beginning of June there is still 3 m of snow on average.&quot;,&quot;caption&quot;:&quot;Snow depth graph for Sntis for the period 1991-2020. The dark grey line shows the median snow depth, and the light grey area covers 95% of all values recorded during the period 1991-2020. Above 2,000 m above sea level, the snow lies until well into June. &quot;}]" has-lightbox="true" slot="main"> </mch-image-slideshow> <mch-link-download-list editmode="false" qs-state="connected" links="[{&quot;href&quot;:&quot;https://www.meteoswiss.admin.ch/weather/weather-and-climate-from-a-to-z/snow.html&quot;,&quot;target&quot;:&quot;_self&quot;,&quot;label&quot;:&quot;Snow&quot;,&quot;type&quot;:&quot;internalLink&quot;}]" slot="main" title=""> </mch-link-download-list> <mch-text editmode="false" html="&lt;h2&gt;Phenology and pollen&lt;/h2&gt;

&lt;p&gt;The distribution of plants and their life cycles during the year are directly related to the climate and the weather in a given region. The large regional differences in temperature, precipitation and sunshine in Switzerland have meant that different plant species have established themselves and spread in different regions over the past decades and centuries. This is why certain plants are found at certain altitudes in Switzerland.&lt;/p&gt;

&lt;p&gt;For those suffering from pollen allergies, this means that there are varying levels of risk for hay fever depending on the particular area. The start and end points for the pollen season and the different phenological phases during the year vary according to the annual cycle of temperature and precipitation. Moreover, there are significant differences from year to year and from region to region.&lt;/p&gt;

&lt;p&gt;In lower-lying areas, the vegetation period starts earlier and ends later than in the Alpine foothills and the Alps. In central and eastern parts of central Switzerland, the pollen season generally begins with hazel and alder in January. From March, the presence of birch pollen, among others, can be detected. Grass pollens are typically present from April, and can be problematic for many sufferers until the end of August or September.&lt;/p&gt;

&lt;p&gt;One effect of climate change is that the vegetation period is starting earlier and lasting longer, which means that plants that are found in lower-lying areas are also becoming more abundant at higher altitudes.&lt;/p&gt;

&lt;p&gt;Pollen calendars provide a handy overview of which types of pollen are present at which times of the year.&lt;/p&gt;

&lt;p&gt;The climate of Switzerland has many idiosyncratic features that occur regularly &amp;ndash; including snowfall in spring, the cold snap in June known as the &amp;ldquo;Schafsk&amp;auml;lte&amp;rdquo;, the frost days in May known as &amp;ldquo;Eisheiligen&amp;rdquo;, the Indian (or &amp;ldquo;old wives&amp;rdquo;) summer in autumn, and the first fresh snow of the year. These weather features are described and analysed in more detail in the weather and climate glossary.&lt;/p&gt;
